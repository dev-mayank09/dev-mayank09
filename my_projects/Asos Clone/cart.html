<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="content">
      <div id="leftDiv">
        <div id="bagMesg">
          <h3>MY BAG</h3>
          <p>Items are reserved for 60 minutes</p>
        </div>
        <div id="items">
          <!-- products are appended here -->
        </div>
        <div id="subDiv">
            <h4>SUB-TOTAL</h4>
            <h4 id="subtotal"></h4>
        </div>
        <div id="delivery">
          <img
            src="https://www.iconpacks.net/icons/1/free-truck-icon-1058-thumb.png"
            alt=""
            id="truckImg"
          />
          <div>
              <h4>FREE* STANDARD DELIVERY</h4>
              <p>Faster Delivery Options Avaible To Most Countries</p>
              <p>More info</p>
          </div>
        </div>
      </div>
      <div id="rightDiv">
        <div id="checkout">
          <h3>TOTAL</h3>
          <div id="subtotalDiv">
            <h4>Subtotal</h4>
            <p id="total"></p>
          </div>
          <div id="deliveryDiv">
            <h4>Delivery</h4>
            <p id="delivery">Free</p>
          </div>
          <button id="checkoutBtn">CHECKOUT</button>
          <h4>WE ACCEPT:</h4>
          <img
            src="https://assets.asosservices.com/asos-finance/images/marketing/single.png"
            alt=""
            id="visa"
          />
          <p>Got a discount code? Add it in the next step.</p>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>

<script src="./scripts/cart.js" type="module"></script>
